<div class="container">
        <div class="d-flex justify-content-center my-4">
            <input type="text" [formControl]="searchvalue">
            <div class="p-2">
                <strong>Count</strong> {{movieData.length}}
            </div>
        </div>
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div  *ngFor="let item of movieData">
                <div class="d-flex justify-content-between ">
                    <div class="title">
                        <strong>Label : </strong>
                        {{item.label}}
                    </div> 
                    <div class="year">
                        <strong>Year : </strong>
                        {{item.year}}
                    </div>
                </div>
            </div>
        </div>
    </div>

<p class="text-center my-4">=============Resolution Modifiers=============</p>
<div class="resolution-modifiers container">
    <div class="card my-3 p-2">
        <app-optional-param></app-optional-param>
    </div>
    <div class="card my-3 p-2">
        <app-self-param></app-self-param>
    </div>
    <div class="card my-3 p-2">
        <app-host-param></app-host-param>
    </div>
</div>

</div>
